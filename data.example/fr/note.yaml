noteType: FR<->EN
language: fr
fieldDescriptions:
  Key: Primary key for the card. Use the dictionary form of the word/phrase. If there is a reported clash, search for it and choose to either update the existing card or create a new card with a suffixed key.
  FR: (Semicolon-separated list)
  EN: (Semicolon-separated list aligned to FR)
  Mnemonic: Leave blank for normal words that have English equivalents. Otherwise specify how their usage differs to English.
  Related: Related words (if any). Include French and English, e.g. 'le chat (the cat); le chaton (the kitten)'
  ExtraFR: (Semicolon-separated list)
  ExtraEN: (Semicolon-separated list aligned to ExtraFR)
  RowOrder: (Semicolon-separated list of row names for the main table)
  ExtraRowOrder: (Semicolon-separated list of row names for the extra table)

requiredFields: [Key, FR, EN]

fieldGroups:
  - [FR, EN]
  - [ExtraFR, ExtraEN]

fieldLangs:
  FR: fr
  EN: en
  ExtraFR: fr
  ExtraEN: en

# New: Table definitions for row-oriented format
tableDefinitions:
  - name: main
    description: Main vocabulary items and example sentences
    columns: [FR, EN]
    rowDescriptions:
      Word: Dictionary form of the word/phrase
      Sentence1: Primary example sentence showing usage
      Sentence2: Secondary example sentence for context
  - name: extra
    description: Additional examples and contextual usage
    columns: [ExtraFR, ExtraEN]
    rowDescriptions:
      Context1: Additional contextual example
      Context2: Alternative usage context
      Related1: Related expression or phrase
      Related2: Another related expression

cardDescriptions:
  FR->EN: French to English
  EN->FR: English to French

cards:
  FR->EN:
    rows:
      - { flag: "flag-fr", field: "FR", attrs: 'lang="fr" class="prompt speaknow"' }
      - { flag: "flag-en", field: "EN", attrs: 'lang="en" class="response"' }
  EN->FR:
    rows:
      - { flag: "flag-en", field: "EN", attrs: 'lang="en" class="prompt"' }
      - { flag: "flag-fr", field: "FR", attrs: 'lang="fr" class="response speaknow"' }
