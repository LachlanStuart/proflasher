noteType: FR<->EN
language: fr
deckName: Lang::FR
fieldDescriptions:
  Key: Primary key for the card. Use the dictionary form of the word/phrase. If there is a reported clash, search for it and choose to either update the existing card or create a new card with a suffixed key.
  FR: (Semicolon-separated list)
  EN: (Semicolon-separated list aligned to FR)
  Mnemonic: Leave blank for normal words that have English equivalents. Otherwise specify how their usage differs to English.
  Related: Related words (if any). Include French and English, e.g. 'le chat (the cat); le chaton (the kitten)'
  ExtraFR: (Semicolon-separated list)
  ExtraEN: (Semicolon-separated list aligned to ExtraFR)
  RowOrder: (Semicolon-separated list of row names for the main table)
  ExtraRowOrder: (Semicolon-separated list of row names for the extra table)

requiredFields: [Key, FR, EN]

fieldGroups:
  - [FR, EN]
  - [ExtraFR, ExtraEN]

fieldLangs:
  FR: fr
  EN: en
  ExtraFR: fr
  ExtraEN: en

tableDefinitions:
  - name: main
    description: Main vocabulary with word and example sentences
    columns: [FR, EN]
    rowDescriptions:
      Word: Dictionary form of the word/phrase
      Sentence1: First example sentence showing usage
      Sentence2: Second example sentence for context
      Sentence3: Third example sentence for variety
  - name: extra
    description: Optional conjugations or declinations based on word type
    columns: [ExtraFR, ExtraEN]
    rowDescriptions:
      Dict: Infinitive form for verbs e.g. 'faire/to do', dictionary form for all other word types
      1S: (verbs only) First-person singular present form e.g. 'je fais/I do'
      2S: (verbs only) Second-person singular present form e.g. 'tu fais/you do'
      3S: (verbs only) Third-person singular present form e.g. 'il fait/he does'
      3P: (verbs only) Third-person plural present form e.g. 'ils font/they do'
      Past: (verbs only) Past infinitive form e.g. 'avoir fait/to have done'
      PC1: (verbs only) First-person passé composé e.g. 'j'ai fait/I have done'
      PC3: (verbs only) Third-person passé composé e.g. 'il a fait/he has done'
      MS: (adjectives only) Masculine singular form e.g. 'grand/big'
      FS: (adjectives only) Feminine singular form e.g. 'grande/big'
      MP: (adjectives only) Masculine plural form e.g. 'grands/big'
      FP: (adjectives only) Feminine plural form e.g. 'grandes/big'

cardDescriptions:
  FR->EN: French to English
  EN->FR: English to French

cards:
  FR->EN:
    rows:
      - { flag: "flag-fr", field: "FR", attrs: 'lang="fr" class="prompt speaknow"' }
      - { flag: "flag-en", field: "EN", attrs: 'lang="en" class="response"' }
  EN->FR:
    rows:
      - { flag: "flag-en", field: "EN", attrs: 'lang="en" class="prompt"' }
      - { flag: "flag-fr", field: "FR", attrs: 'lang="fr" class="response speaknow"' }
